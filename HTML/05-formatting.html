<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
    <title>
    Formatting
    </title>
</head>
<!--
Formatting elements were designed to display special types of text:

Tag	Description
<b>	Defines bold text
<em>	Defines emphasized text 
<i>	Defines italic text
<small>	Defines smaller text
<strong>	Defines important text
<sub>	Defines subscripted text
<sup>	Defines superscripted text
<ins>	Defines inserted text
<del>	Defines deleted text
<mark>	Defines marked/highlighted text
-->
<body>
    <h1><big>HTML</big><small> Small </small>Formatting</h1><br>
    <h2>HTML <mark>Marked</mark> Formatiing</h2><br>
    <b> This text is a bold</b><br>
    <strong> This text is a important</strong><br>
    <em>This text is emphasized</em><br>
    <i>This text is italic</i><br>
    <p>My favorite color is <del>blue</del> red.</p>
    <p>My favorite <ins>color</ins> is blue.</p>
    <p>This is <sub>subscripted</sub> text.</p>
    <p>This is <sup>superscripted</sup> text.</p>
    
    
    <p>This text is <sup>superscript</sup><br>
</body>
</html>
