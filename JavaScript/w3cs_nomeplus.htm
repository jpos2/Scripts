<html>
    <head>
        <title>Java Script Nome, Idade, CPF e Curso</title>
        <script>
            function change (a1, b1)
            {
                this.entrada = document.getElementById(b1).value;
                document.getElementById(a1).innerHTML = this.entrada;
            }

            function submit()
            {
                  change("nome", "i_nome")
                  change("idade", "i_idade")
                  change("cpf", "i_cpf")
                  change("curso", "i_curso")
            }
        </script>
    </head>
    <body>

        <p id="info"> Preencha os campos abaixo: </p>  
        
        <p>Nome</p><input id="i_nome" type="input"><br></button>
        <p>Idade</p><input id="i_idade" type="input"><br></button>
        <p>CPF</p><input id="i_cpf" type="input"><br></button>
        <p>Curso</p><input id="i_curso" type="input"><br></button>
        
        <button type="button" onclick=submit()> Submit</button><br>
        
        Nome:<div id="nome"><br></div>
        Idade:<div id="idade"><br></div>
        CPF:<div id="cpf"><br></div>
        Curso:<div id="curso"><br></div>
        
    
    </body>
</html>
